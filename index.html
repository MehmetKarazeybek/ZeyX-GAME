<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Klonu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a0033, #330066);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 3;
        }
        #home, #shop, #collection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
            width: 90%;
            max-width: 400px;
            display: none;
        }
        #home {
            display: block;
        }
        #home::before, #shop::before, #collection::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            pointer-events: none;
        }
        #cubePreview {
            width: 60px;
            height: 60px;
            margin: 15px auto;
            animation: rotatePreview 8s linear infinite;
        }
        @keyframes rotatePreview {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        button {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 12px;
            margin: 10px auto;
            background: linear-gradient(180deg, #00ffcc, #00b3b3);
            color: #000;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        button:hover {
            background: linear-gradient(180deg, #00e6b8, #009999);
            border-color: #00e6b8;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        #shopItems, #collectionItems {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            justify-items: center;
            padding: 10px;
        }
        .shop-item, .collection-item {
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #00b7eb;
            box-shadow: 0 0 10px rgba(0, 183, 235, 0.5);
            width: 100px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item canvas, .collection-item canvas {
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            width: 50px;
            height: 50px;
        }
        .shop-item button, .collection-item button {
            width: 80px;
            padding: 6px;
            font-size: 14px;
            margin: 5px auto;
        }
        h1 {
            font-size: 36px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            margin: 15px 0;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc; }
        }
        h2, h3, p {
            color: #ddd;
            margin: 8px 0;
            text-shadow: 1px 1px 1px #000;
            font-size: 16px;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, #1a0033, #330066);
        }
        #background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            pointer-events: none;
        }
        #profileButton {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 80px;
            padding: 8px;
            font-size: 14px;
            z-index: 2;
        }
        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            h2, h3, p { font-size: 14px; }
            button { font-size: 16px; padding: 10px; }
            #cubePreview { width: 50px; height: 50px; }
            .shop-item, .collection-item { width: 90px; height: 150px; }
            .shop-item canvas, .collection-item canvas { width: 45px; height: 45px; }
            .shop-item button, .collection-item button { font-size: 12px; width: 70px; padding: 5px; }
            #home, #shop, #collection { padding: 15px; }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="home">
        <h1>Geometry Dash Klonu</h1>
        <h2>Skor: <span id="scoreDisplay">0</span> | Seviye: <span id="levelDisplay">1</span></h2>
        <button onclick="startGame()">Oyna</button>
        <button onclick="showShop()">Dükkan</button>
        <button onclick="showCollection()">Koleksiyon</button>
        <h3>Seçili Küp</h3>
        <canvas id="cubePreview" width="60" height="60"></canvas>
    </div>
    <div id="shop">
        <h2>Dükkan</h2>
        <p>Skor: <span id="shopScoreDisplay">0</span></p>
        <div id="shopItems">
            <div class="shop-item">
                <p>500 Skor</p>
                <button onclick="buyRandomCube()">Rastgele Küp Al</button>
            </div>
        </div>
        <button onclick="showHome()">Anasayfaya Dön</button>
    </div>
    <div id="collection">
        <h2>Küp Koleksiyonu</h2>
        <div id="collectionItems"></div>
        <button onclick="showHome()">Anasayfaya Dön</button>
    </div>
    <button id="profileButton">Profil</button>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const previewCanvas = document.getElementById('cubePreview');
        const previewCtx = previewCanvas.getContext('2d');
        const background = document.getElementById('background');

        // Mobil cihaz kontrolü
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Canvas'ı tam ekran yap
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Oyuncu
        let player = {
            x: 100,
            y: window.innerHeight - 100,
            width: isMobile ? 35 : 30,
            height: isMobile ? 35 : 30,
            velocityY: 0,
            gravity: isMobile ? 0.5 : 0.7,
            jumpPower: isMobile ? -12 : -14,
            isJumping: false,
            doubleJump: false,
            rotation: 0,
            skin: 0
        };

        // Engeller, toplayıcılar
        let obstacles = [];
        let collectibles = [];
        let obstacleFrequency = isMobile ? 100 : 90;
        let baseSpeed = isMobile ? 2.5 : 4;
        let frameCount = 0;
        let score = 0;
        let level = 1;
        let difficulty = 1;
        let scoreMultiplier = 1;
        let gameActive = false;

        // Hareketli arka plan için parçacıklar
        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 20 + 10,
                speedX: (Math.random() - 0.5) * 2,
                speedY: (Math.random() - 0.5) * 2,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                shape: Math.random() < 0.5 ? 'square' : 'triangle'
            });
        }

        // Parlayan yıldızlar
        let stars = [];
        for (let i = 0; i < 30; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 2,
                opacity: Math.random(),
                opacitySpeed: (Math.random() * 0.02 + 0.01) * (Math.random() < 0.5 ? 1 : -1)
            });
        }

        // Parlayan çizgiler
        let lines = [];
        for (let i = 0; i < 5; i++) {
            lines.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.random() * 100 + 50,
                angle: Math.random() * Math.PI * 2,
                speed: (Math.random() * 0.5 + 0.2) * (Math.random() < 0.5 ? 1 : -1),
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                opacity: Math.random() * 0.5 + 0.3
            });
        }

        // Arka plan renk değişimi
        let hue = 0;

        // Arka plan görseli

        // Görselleri yükle
        function loadImages() {
            skins.forEach(skin => {
                if (skin.image) {
                    skin.imgObj = new Image();
                    skin.imgObj.crossOrigin = "Anonymous";
                    skin.imgObj.src = skin.image;
                    skin.imgObj.onload = () => {
                        skin.loaded = true;
                        console.log(`Görsel yüklendi: ${skin.image}`);
                        updateCollection();
                        updatePreview();
                    };
                    skin.imgObj.onerror = () => {
                        console.error(`Görsel yüklenemedi: ${skin.image}`);
                        skin.loaded = false;
                        updateCollection();
                        updatePreview();
                    };
                } else {
                    skin.loaded = false;
                }
            });
        }

        // Oyun döngüsü
        function gameLoop() {
            if (!gameActive) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Oyuncu
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            player.rotation += 0.1;

            // Yer çarpma
            if (player.y + player.height > canvas.height - 20) {
                player.y = canvas.height - 20 - player.height;
                player.velocityY = 0;
                player.isJumping = false;
                player.doubleJump = false;
            }
            if (player.y < 20) {
                player.y = 20;
                player.velocityY = 0;
            }

            // Zorluk
            let currentSpeed = baseSpeed * difficulty;
            let currentFrequency = Math.max(40, obstacleFrequency / difficulty);

            // Engeller
            frameCount++;
            if (frameCount % Math.floor(currentFrequency) === 0) {
                let type = Math.random();
                let obstacle;
                if (type < 0.4) {
                    obstacle = {
                        x: canvas.width,
                        y: canvas.height - 40 - 20,
                        width: 30,
                        height: 40,
                        type: 'spike',
                        passed: false
                    };
                } else if (type < 0.6) {
                    obstacle = {
                        x: canvas.width,
                        y: canvas.height - 60 - 20,
                        radius: 20,
                        type: 'saw',
                        rotation: 0,
                        passed: false
                    };
                } else if (type < 0.8) {
                    obstacle = {
                        x: canvas.width,
                        y: canvas.height - 80 - 20,
                        width: 60,
                        height: 20,
                        type: 'platform',
                        velocityY: 1.5 * difficulty,
                        passed: false
                    };
                } else {
                    obstacle = {
                        x: canvas.width,
                        y: canvas.height - 100,
                        width: 35,
                        height: 20,
                        type: 'spikeChain',
                        velocityY: 2 * difficulty,
                        passed: false
                    };
                }
                obstacles.push(obstacle);

                // Toplayıcılar
                if (Math.random() < 0.3) {
                    let colType = Math.random();
                    collectibles.push({
                        x: canvas.width + 50,
                        y: canvas.height - 100,
                        radius: 10,
                        type: colType < 0.5 ? 'multiplier' : 'doubleJump',
                        value: colType < 0.5 ? 2 : true
                    });
                }
            }

            // Engeller
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.x -= currentSpeed;

                if (obs.type === 'saw') {
                    obs.rotation += 0.15 * difficulty;
                }
                if (obs.type === 'platform') {
                    obs.y += obs.velocityY;
                    if (obs.y < canvas.height - 200 || obs.y > canvas.height - 60) {
                        obs.velocityY *= -1;
                    }
                }
                if (obs.type === 'spikeChain') {
                    obs.y += obs.velocityY;
                    if (obs.y < canvas.height - 100 || obs.y > canvas.height - 50) {
                        obs.velocityY *= -1;
                    }
                }

                // Çarpışma kontrolü
                let hit = false;
                let tolerance = isMobile ? 8 : 4;
                if (obs.type === 'saw') {
                    let dx = player.x + player.width / 2 - (obs.x + obs.radius);
                    let dy = player.y + player.height / 2 - (obs.y + obs.radius);
                    if (Math.sqrt(dx * dx + dy * dy) < (obs.radius + player.width / 2 - tolerance)) {
                        hit = true;
                    }
                } else if (obs.type === 'spike' || obs.type === 'spikeChain') {
                    if (
                        player.x + tolerance < obs.x + obs.width &&
                        player.x + player.width - tolerance > obs.x &&
                        player.y + tolerance < obs.y + obs.height &&
                        player.y + player.height - tolerance > obs.y
                    ) {
                        hit = true;
                    }
                } else if (obs.type === 'platform') {
                    if (
                        player.x + tolerance < obs.x + obs.width &&
                        player.x + player.width - tolerance > obs.x &&
                        player.y + tolerance < obs.y + obs.height &&
                        player.y + player.height - tolerance > obs.y
                    ) {
                        if (player.velocityY > 0 && player.y + player.height - obs.y <= 5) {
                            player.y = obs.y - player.height;
                            player.velocityY = 0;
                            player.isJumping = false;
                            player.doubleJump = false;
                        } else {
                            hit = true;
                        }
                    }
                }

                if (hit) {
                    gameActive = false;
                    canvas.style.display = 'none';
                    background.style.display = 'block';
                    document.getElementById('home').style.display = 'block';
                    document.getElementById('scoreDisplay').textContent = score;
                    document.getElementById('shopScoreDisplay').textContent = score;
                    obstacles = [];
                    collectibles = [];
                    updateCollection();
                    alert('Oyun Bitti! Skor: ' + score + ' | Seviye: ' + level);
                    return;
                }

                // Skor
                if (!obs.passed && player.x > obs.x + (obs.width || obs.radius * 2)) {
                    obs.passed = true;
                    score += Math.floor(10 * difficulty * scoreMultiplier);
                    document.getElementById('scoreDisplay').textContent = score;
                }

                // Ekran dışı
                if (obs.x + (obs.width || obs.radius * 2) < 0) {
                    obstacles.splice(i, 1);
                }
            }

            // Toplayıcılar
            for (let i = collectibles.length - 1; i >= 0; i--) {
                let col = collectibles[i];
                col.x -= currentSpeed;

                if (
                    player.x < col.x + col.radius * 2 &&
                    player.x + player.width > col.x &&
                    player.y < col.y + col.radius * 2 &&
                    player.y + player.height > col.y
                ) {
                    if (col.type === 'multiplier') {
                        scoreMultiplier = col.value;
                        setTimeout(() => { scoreMultiplier = 1; }, 5000);
                    } else if (col.type === 'doubleJump') {
                        player.doubleJump = true;
                        setTimeout(() => { player.doubleJump = false; }, 10000);
                    }
                    collectibles.splice(i, 1);
                }

                if (col.x + col.radius * 2 < 0) {
                    collectibles.splice(i, 1);
                }
            }

            // Hareketli arka plan parçacıkları
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });

            // Yıldızlar
            stars.forEach(s => {
                s.opacity += s.opacitySpeed;
                if (s.opacity > 1 || s.opacity < 0) s.opacitySpeed *= -1;
            });

            // Parlayan çizgiler
            lines.forEach(l => {
                l.x += Math.cos(l.angle) * l.speed;
                l.y += Math.sin(l.angle) * l.speed;
                if (l.x < -l.length || l.x > canvas.width + l.length || l.y < -l.length || l.y > canvas.height + l.length) {
                    l.x = Math.random() * canvas.width;
                    l.y = Math.random() * canvas.height;
                    l.angle = Math.random() * Math.PI * 2;
                    l.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                }
            });

            // Arka plan renk değişimi
            hue = (hue + 2) % 360;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Arka plan görseli
            if (backgroundImage.imgObj && backgroundImage.loaded && backgroundImage.imgObj.complete) {
                ctx.globalAlpha = 0.5;
                ctx.drawImage(backgroundImage.imgObj, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1;
            } else {
                let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, `hsl(${hue}, 80%, 15%)`);
                gradient.addColorStop(1, `hsl(${(hue + 180) % 360}, 80%, 15%)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Grid efekti
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Parlayan çizgiler
            lines.forEach(l => {
                ctx.strokeStyle = l.color;
                ctx.globalAlpha = l.opacity;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(l.x, l.y);
                ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
                ctx.stroke();
            });
            ctx.globalAlpha = 1;

            // Parçacıklar
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                if (p.shape === 'square') {
                    ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
                } else {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y - p.size / 2);
                    ctx.lineTo(p.x - p.size / 2, p.y + p.size / 2);
                    ctx.lineTo(p.x + p.size / 2, p.y + p.size / 2);
                    ctx.closePath();
                    ctx.fill();
                }
            });

            // Yıldızlar
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.beginPath();
                ctx.moveTo(s.x, s.y - s.size);
                ctx.lineTo(s.x + s.size * 0.3, s.y - s.size * 0.3);
                ctx.lineTo(s.x + s.size, s.y);
                ctx.lineTo(s.x + s.size * 0.3, s.y + s.size * 0.3);
                ctx.lineTo(s.x, s.y + s.size);
                ctx.lineTo(s.x - s.size * 0.3, s.y + s.size * 0.3);
                ctx.lineTo(s.x - s.size, s.y);
                ctx.lineTo(s.x - s.size * 0.3, s.y - s.size * 0.3);
                ctx.closePath();
                ctx.fill();
            });

            // Zemin/tavan
            ctx.fillStyle = '#333';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            ctx.fillRect(0, 0, canvas.width, 20);
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, canvas.height - 20, canvas.width, 20);
            ctx.strokeRect(0, 0, canvas.width, 20);

            // Oyuncu
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation);
            if (skins[player.skin].imgObj && skins[player.skin].loaded && skins[player.skin].imgObj.complete) {
                ctx.drawImage(skins[player.skin].imgObj, -player.width / 2, -player.height / 2, player.width, player.height);
            } else {
                ctx.fillStyle = skins[player.skin].color;
                ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);
                ctx.strokeStyle = '#fff';
                ctx.strokeRect(-player.width / 2, -player.height / 2, player.width, player.height);
            }
            ctx.restore();

            // Engeller
            obstacles.forEach(obs => {
                if (obs.type === 'spike') {
                    ctx.fillStyle = '#ff4444';
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y + obs.height);
                    ctx.lineTo(obs.x + obs.width / 2, obs.y);
                    ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                } else if (obs.type === 'saw') {
                    ctx.save();
                    ctx.translate(obs.x + obs.radius, obs.y + obs.radius);
                    ctx.rotate(obs.rotation);
                    ctx.fillStyle = '#aaa';
                    ctx.beginPath();
                    ctx.arc(0, 0, obs.radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                    for (let i = 0; i < 8; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, obs.radius * 0.8);
                        ctx.lineTo(obs.radius * 0.2, obs.radius * 1.3);
                        ctx.lineTo(-obs.radius * 0.2, obs.radius * 1.3);
                        ctx.closePath();
                        ctx.fillStyle = '#ff6666';
                        ctx.fill();
                        ctx.rotate(Math.PI / 4);
                    }
                    ctx.restore();
                } else if (obs.type === 'platform') {
                    ctx.fillStyle = '#00ccff';
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(obs.x, obs.y, obs.width, obs.height);
                } else if (obs.type === 'spikeChain') {
                    ctx.fillStyle = '#ff4444';
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(obs.x + i * 15, obs.y + obs.height);
                        ctx.lineTo(obs.x + i * 15 + 7.5, obs.y);
                        ctx.lineTo(obs.x + i * 15 + 15, obs.y + obs.height);
                        ctx.closePath();
                        ctx.fill();
                        ctx.strokeStyle = '#fff';
                        ctx.stroke();
                    }
                }
            });

            // Toplayıcılar
            collectibles.forEach(col => {
                ctx.fillStyle = col.type === 'multiplier' ? '#ffd700' : '#800080';
                ctx.beginPath();
                ctx.arc(col.x + col.radius, col.y + col.radius, col.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#fff';
                ctx.font = '12px Arial';
                ctx.fillText(col.type === 'multiplier' ? '2x' : '2J', col.x + col.radius - 8, col.y + col.radius + 4);
            });

            // Skor ve seviye
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.fillText('Skor: ' + score, 10, 30);
            ctx.fillText('Seviye: ' + level, 10, 60);
            if (scoreMultiplier > 1) {
                ctx.fillText('Çarpan: ' + scoreMultiplier + 'x', 10, 90);
            }
            if (player.doubleJump) {
                ctx.fillText('Çift Zıplama!', 10, 120);
            }
        }

        // Kontroller
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameActive) {
                if (!player.isJumping) {
                    player.velocityY = player.jumpPower;
                    player.isJumping = true;
                } else if (player.doubleJump) {
                    player.velocityY = player.jumpPower;
                    player.doubleJump = false;
                }
            }
        });

        // Mobil dokunmatik kontrol
        let touchStartTime = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (Date.now() - touchStartTime < 100 && gameActive) {
                if (!player.isJumping) {
                    player.velocityY = player.jumpPower;
                    player.isJumping = true;
                } else if (player.doubleJump) {
                    player.velocityY = player.jumpPower;
                    player.doubleJump = false;
                }
            }
        });

        // Rastgele Küp Alma
        function buyRandomCube() {
            if (score < 500) {
                alert(`Yeterli skorun yok! Gerekli: 500, Mevcut: ${score}`);
                return;
            }

            const lockedSkins = skins.filter(skin => !skin.unlocked);
            if (lockedSkins.length === 0) {
                alert('Tüm küpler zaten açıldı!');
                return;
            }

            const randomIndex = Math.floor(Math.random() * lockedSkins.length);
            const selectedSkin = lockedSkins[randomIndex];
            const skinIndex = skins.indexOf(selectedSkin);
            skins[skinIndex].unlocked = true;
            score -= 500;

            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('shopScoreDisplay').textContent = score;
            updateCollection();
            alert(`${selectedSkin.name} küpü açıldı! Kalan Skor: ${score}`);
        }

        // Koleksiyon
        function updateCollection() {
            const collectionItems = document.getElementById('collectionItems');
            collectionItems.innerHTML = '';
            skins.forEach((skin, index) => {
                if (skin.unlocked) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'collection-item';

                    const itemCanvas = document.createElement('canvas');
                    const canvasSize = window.innerWidth < 600 ? 45 : 50;
                    itemCanvas.width = canvasSize;
                    itemCanvas.height = canvasSize;
                    const itemCtx = itemCanvas.getContext('2d');

                    // Görsel yüklenmişse çiz
                    if (skin.imgObj && skin.loaded) {
                        try {
                            itemCtx.drawImage(skin.imgObj, 0, 0, canvasSize, canvasSize);
                        } catch (e) {
                            console.error(`Görsel çizilirken hata: ${skin.image}`, e);
                            drawFallbackSkin(itemCtx, skin, canvasSize);
                        }
                    } else {
                        drawFallbackSkin(itemCtx, skin, canvasSize);
                    }

                    const nameLabel = document.createElement('p');
                    nameLabel.textContent = skin.name;
                    nameLabel.style.fontSize = '12px';
                    nameLabel.style.color = '#fff';

                    const selectButton = document.createElement('button');
                    selectButton.textContent = 'Seç';
                    selectButton.onclick = () => {
                        player.skin = index;
                        updatePreview();
                        alert(`${skin.name} seçildi!`);
                    };

                    itemDiv.appendChild(itemCanvas);
                    itemDiv.appendChild(nameLabel);
                    itemDiv.appendChild(selectButton);
                    collectionItems.appendChild(itemDiv);
                }
            });
        }

        // Fallback skin çizimi
        function drawFallbackSkin(ctx, skin, size) {
            ctx.fillStyle = skin.color;
            ctx.fillRect(0, 0, size, size);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(0, 0, size, size);
            ctx.fillStyle = '#fff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(skin.loaded === false ? 'Hata!' : 'Yükleniyor...', size / 2, size / 2);
        }

        // Önizleme
        function updatePreview() {
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            if (skins[player.skin].imgObj && skins[player.skin].loaded) {
                previewCtx.drawImage(skins[player.skin].imgObj, 0, 0, previewCanvas.width, previewCanvas.height);
            } else {
                previewCtx.fillStyle = skins[player.skin].color;
                previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
                previewCtx.strokeStyle = '#fff';
                previewCtx.strokeRect(0, 0, previewCanvas.width, previewCanvas.height);
            }
        }

        // Sayfalar
        function showShop() {
            background.style.display = 'none';
            document.getElementById('home').style.display = 'none';
            document.getElementById('shop').style.display = 'block';
            document.getElementById('collection').style.display = 'none';
            document.getElementById('shopScoreDisplay').textContent = score;
        }

        function showCollection() {
            background.style.display = 'none';
            document.getElementById('home').style.display = 'none';
            document.getElementById('shop').style.display = 'none';
            document.getElementById('collection').style.display = 'block';
            updateCollection();
        }

        function showHome() {
            background.style.display = 'block';
            document.getElementById('shop').style.display = 'none';
            document.getElementById('collection').style.display = 'none';
            document.getElementById('home').style.display = 'block';
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('levelDisplay').textContent = level;
        }

        // Oyun başlat
        function startGame() {
            gameActive = true;
            baseSpeed = isMobile ? 2.5 : 4;
            difficulty = 1;
            frameCount = 0;
            scoreMultiplier = 1;
            player.velocityY = 0;
            player.y = window.innerHeight - 100;
            player.isJumping = false;
            player.doubleJump = false;
            player.rotation = 0;
            obstacles = [];
            collectibles = [];

            canvas.style.display = 'block';
            background.style.display = 'none';
            document.getElementById('home').style.display = 'none';
            gameLoop();
        }

        // İlk yükleme
        loadImages();
        updatePreview();
        document.getElementById('scoreDisplay').textContent = score;
        document.getElementById('levelDisplay').textContent = level;
        updateCollection();

        // Profil butonu
        document.getElementById('profileButton').onclick = () => {
            alert('Profil bölümü henüz işlevsel değil!');
        };
    </script>
</body>
</html>
